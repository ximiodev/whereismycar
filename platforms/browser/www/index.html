    <meta name="viewport" content="width=device-width,height=device-height,initial-scale=1"/>
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/index.css">
    <title>Where Is My Car</title>
</head>

<body id="principal">
    <div class="container elcontenido">
		<div class="row">
			<div class="col-md-12 barra">
				<button type="button" class="btnMenu"><i class="fa fa-bars" aria-hidden="true"></i></button>
				<div class="titleApp">WIMC!</div>
			</div>
		</div>
		<div class="row">
			<div class="col-md-12 mapCont">
				<div id="map_canvas"></div>
				<button id="usePosition" onclick="useCurrentPos();"><i class="fa fa-car" aria-hidden="true"></i></button>
				<button id="takePhotoPos" onclick="capturePhotoWithFile();"><i class="fa fa-camera" aria-hidden="true"></i></button>
				<button id="discardEst" onclick="discardEst();"><i class="fa fa-times" aria-hidden="true"></i></button>
				<button id="findCar" onclick="findCar();"><i class="fa fa-location-arrow" aria-hidden="true"></i></button>
				<div id="contenido"></div>
				<img style="display:none;width:60px;height:auto;" id="smallImage" src="" />
			</div>
		</div>
		<div class="modalVentana">
			<div class="modalTitulo"></div>
			<div class="modalCuerpo">
			</div>
			<div class="modalPie"></div>
		</div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/exif.js"></script>
	<script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
<!--

-->

    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
